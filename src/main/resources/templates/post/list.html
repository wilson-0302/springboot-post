<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post List</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
list <br/>
deleted : <input type="checkbox" id="input_deleted"/>
title : <input type="text" id="input_title"/>
content : <input type="text" id="input_content"/>
<button onclick="list_post()">조회하기!</button>

<div id="div_list">
</div>

<script>
  function listener_detail(obj_id){
    location.href = "/post/detail/" + obj_id;
  }
  function list_post(){
    $.ajax({
      url: '/api/post/list',
      method: 'GET',
      data : {
        deleted : $("#input_deleted").prop("checked")
        , title : $("#input_title").val()
        , content : $("#input_content").val()
      },
      success: function (data, status, xhr) {
        alert("data : " + JSON.stringify(data));
        $("#div_list").html("");
        let tempList = data;
        for(let each of tempList){
          $("#div_list").append(
                  "<div onclick='listener_detail("+each["id"] +")'>" +
                  + each["id"] + "__" + each["title"]+ "__" + each["content"]
                  + "</div>"
          );
        }
      },
      error: function (data, status, err) {
      },
      complete: function () {
      }
    });
  }
</script>

</body>
</html>
